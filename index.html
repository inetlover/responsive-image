<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive image</title>
</head>

<body>
   <picture>
      <source srcset="img/pivnoe-kazino_1920.jpg" type="image/jpeg" media="(min-width:1400px)">
      <source srcset="img/pivnoe-kazino_1280.jpg" type="image/jpeg" media="(min-width:1024px)">
      <source srcset="img/pivnoe-kazino_990.jpg" type="image/jpeg" media="(min-width:992px)">
      <source srcset="img/pivnoe-kazino_700.jpg" type="image/jpeg" media="(min-width:480px)">
      <source srcset="img/pivnoe-kazino_410.jpg" type="image/jpeg" media="(max-width:480px)">
      <img alt="Responsive image" itemprop="image" src="img/pivnoe-kazino_990.jpg"> </picture>
   <figcaption>Responsive image</figcaption>
</body>

</html>
